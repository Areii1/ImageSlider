<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
  <title>ImageSlider</title>
</head>
<body>
	<h1>ImageSlider</h1>
	<div id="carousel">
		<button id="previous-button">&laquo;</button>
		<ol id="img-list">
			<li>
				<img src="images/download1.jpg" alt="Cloudy day in a cloudy city">
			</li>
			<li>
				<img src="images/download2.jpg" alt="Busiest metropolitan city, there ever was!!">
			</li>
			<li>
				<img src="images/download3.jpg" alt="Scrycrapers scraping the sky">
			</li>
			<li>
				<img src="images/download4.jpg" alt="Kings landing in 2000">
			</li>
			<li>
				<img src="images/download5.jpg" alt="Dubai 2.0">
			</li>
			<li>
				<img src="images/download6.jpg" alt="Raggety as ghetto">
			</li>
			<li>
				<img src="images/download7.jpg" alt="London style">
			</li>
		</ol>
		<button id="next-button">&raquo;</button>
	</div>
	<span id="image-description"></span>
	<script src="main.js"></script>
</body>
</html>
